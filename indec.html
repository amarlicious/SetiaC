<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Report</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Inter', sans-serif;
      margin: 0;
      background-color: #f1f1f6;
    }
    .header {
      background-color: #715df2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .header img.logo {
      height: 40px;
    }
    .sidebar {
      position: fixed;
      top: 80px;
      left: 0;
      width: 200px;
      background-color: white;
      height: calc(100% - 80px);
      padding: 20px;
      box-shadow: 2px 0 5px rgba(0,0,0,0.1);
    }
    .sidebar h3 {
      margin-top: 0;
    }
    .sidebar a {
      display: block;
      padding: 10px;
      color: #333;
      text-decoration: none;
      margin-top: 10px;
      border-radius: 8px;
    }
    .sidebar a:hover, .sidebar a.active {
      background-color: #eee;
      font-weight: bold;
    }
    .main {
      margin-left: 220px;
      padding: 20px;
    }
    .card {
      background-color: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
    }
    .report-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .report-list li {
      padding: 15px 10px;
      border-bottom: 1px solid #eee;
      display: flex;
      align-items: center;
    }
    .report-list li:last-child {
      border-bottom: none;
    }
    .report-list img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .footer {
      text-align: center;
      padding: 20px;
      background-color: #ddd;
      margin-top: 40px;
      font-size: 14px;
    }
    .search-box {
      margin-bottom: 20px;
    }
    .search-box input {
      padding: 8px;
      width: 100%;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="header">
    <div><strong>Setia</strong></div>
    <div>Admin Report</div>
  </div>
  <div class="sidebar">
    <a href="#">Admin</a>
    <a href="#" class="active">Report</a>
    <a href="#">Settings</a>
  </div>
  <div class="main">
    <div class="card">
      <h2>Report</h2>
      <div class="search-box">
        <input type="text" placeholder="Search...">
      </div>
      <ul class="report-list">
<p>woiiii</p>
      </ul>
    </div>
  </div>
  <div class="footer">
    Setia &copy; 2025 Brand, Inc. · Privacy · Terms · Sitemap
  </div>
</body>
</html>
